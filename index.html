<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="cont-1">
        <section class="one">
          <img src="images/logo.svg" alt="" />
        </section>

        <section class="icons">
          <div>
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div >
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div>
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </section>
      </div>
      <div class="cont-2">
        <p class="p">You’ve used <span class="bold"> 815 GB</span> of your storage</p>
        <div class="scale"><div class="inner"><div class="circle"></div></div></div>
        <span class="num">
          <p class="bold">0 GB</p>
          <p class="bold full">1000 GB</p>
        </span>
      </div>
      <div class="cont-3">
        <span class="big">185</span> 
        <span class="left"> GB Left</span>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
